[Rainmeter]
Update=50
BackGroundMode=2
SolidColor=ffffff

[MeasureMouseX]
Measure=Plugin
Plugin=MousePos
MeasureType=MouseX
DynamicVariables=1

[MeasureMouseY]
Measure=Plugin
Plugin=MousePos
MeasureType=MouseY
DynamicVariables=1

[MeterMouseX]
Meter=STRING
X=10
Y=10
FontColor=10,10,10
Text=Mouse X: [MeasureMouseX]
DynamicVariables=1
Antialias=1

[MeterMouseY]
Meter=STRING
X=10
Y=30
FontColor=10,10,10
Text=Mouse Y: [MeasureMouseY]
DynamicVariables=1
Antialias=1